<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            width: 250px;
            background: grey;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border:3px solid black;
            height: 400px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
        }

        button {
            width: 48px;
            height: 48px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 25px;
            background: rgb(94, 90, 90);
            border-color: white;
            color: white;
        }
        #display{
            position: relative;
            right: 11px;
            border-radius: 6px;
            border-color: white;
            background: rgba(38, 27, 27, 0.1);
            color: white;
        }
        h2{
            color: black;
            position: relative;
            left: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>

    <div id="calculator">
        <h2><span>&#x1F5A9;</span> Mini Calculator</h2>
        <input type="text" id="display" readonly>
        <br>
        <button style="background-color: rgb(97, 12, 95);" onclick="clearDisplay()">C</button>
        <button style="background-color: rgb(66, 61, 61);" onclick="appendToDisplay('(')">(</button>
        <button style="background-color: rgb(66, 61, 61);" onclick="appendToDisplay(')')">)</button>
        <button style="background-color: rgb(66, 61, 61);" onclick="appendToDisplay('/')">/</button>
        <br>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button style="background-color: rgb(66, 61, 61);" onclick="appendToDisplay('%')">%</button>
        <br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button style="background-color: rgb(66, 61, 61);" onclick="appendToDisplay('*')">*</button>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button style="background-color:rgb(66, 61, 61);" onclick="appendToDisplay('-')">-</button>
        <br>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button style="background-color: rgb(66, 61, 61);" onclick="appendToDisplay('+')">+</button>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function calculate() {
            var result = eval(document.getElementById("display").value);
            document.getElementById("display").value = result;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }
    </script>

</body>
</html>
